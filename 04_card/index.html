<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="uno.jpg" alt="">
        </div>
        <div class="body">
            <samp class="texto">Persona</samp> <samp class="claro">17</samp>
            <p class="claro">Mexico</p>
        </div>
        <div class="footer">
            <div class="dato">
                <p class="numero">30 k </p>
                <p class="tipo">Subs</p>
            </div>
            <div class="dato">
                <p class="numero">8.2 M</p>
                <p class="tipo">Viewers</p>
            </div>
            <div class="dato">
                <p class="numero">200 K</p>
                <p class="tipo">Likes</p>
            </div>
        </div>
    </div>
</body>
</html>
